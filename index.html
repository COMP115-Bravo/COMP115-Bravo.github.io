<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Information to Firebase Storage</title>
  <style>
    /* Some basic styling for better UI */
    .form-group {
      margin-bottom: 15px;
    }
    #submitForm {
      display: block;
    }
    #thanksMessage {
      display: none;
    }
  </style>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDtYI5cQ9__anMVPpKslRtw3ssMD3reLOw",
      authDomain: "fir-api-test-176c0.firebaseapp.com",
      projectId: "fir-api-test-176c0",
      databaseURL: "https://fir-api-test-176c0-default-rtdb.firebaseio.com",
      storageBucket: "fir-api-test-176c0.appspot.com",
      messagingSenderId: "391943424715",
      appId: "1:391943424715:web:a6f02765faf4180da4e94e",
      measurementId: "G-H196EQ1351"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);

    // Initialize Realtime Database and get a reference to the service
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
      const submitButton = document.getElementById('submitButton');
      submitButton.addEventListener('click', submitForm);
    });

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const githubLink = document.getElementById('githubLink').value.trim();
      const introduction = document.getElementById('introduction').value.trim();

      if (name && studentId && githubLink && introduction) {
        const dataRef = ref(database, 'submittedData');
        push(dataRef, {
          name,
          studentId,
          githubLink,
          introduction
        }).then(() => {
          hideForm();
        }).catch(error => {
          console.error('Error saving data: ', error);
        });
      } else {
        alert('Please fill in all fields.');
      }
    }

    function hideForm() {
      const submitForm = document.getElementById('submitForm');
      const thanksMessage = document.getElementById('thanksMessage');

      submitForm.style.display = 'none';
      thanksMessage.style.display = 'block';
    }
  </script>
</head>
<body>
  <div id="submitForm">
    <h1>Welcome!</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" placeholder="Enter your student ID">
    </div>
    <div class="form-group">
      <label for="githubLink">GitHub Link:</label>
      <input type="text" id="githubLink" placeholder="Enter your GitHub link">
    </div>
    <div class="form-group">
      <label for="introduction">Introduction (max 500 words):</label>
      <textarea id="introduction" rows="6" maxlength="500" placeholder="Write an introduction"></textarea>
    </div>
    <button id="submitButton">Submit</button>
  </div>

  <div id="thanksMessage">
    <h1>Thanks for submitting. Have fun with this course!</h1>
  </div>
</body>
</html>
